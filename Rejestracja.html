<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<title>Rejestracja</title>
</head>
<body>


<form method="post">

    <div class="margin">

        <h1>Rejestracja</h1>

        Imię :<br>
        <input type="text" name="Imię" value="Wpisz imię"><br>

        <br>

        Nazwisko: <br>
        <input type="text" name="Nazwisko" value="Wpisz nazwisko"><br/>

        <br>

        <input type="radio" name="gender" value="Kobieta" checked> Kobieta<br>
        <input type="radio" name="gender" value="Mężczyzna"> Mężczyzna<br>

        <br>

        <input type="email" name="Wpisz adres email" value="Wpisz adres email"><br>

        <br>
        Hasło: <br>
        <input type="password" name="Hasło" value="Hasło"><br>
        <p>Min. 8 znaków</p>


        <form>

            <fieldset>
                Miasto <br>
                <input type="text" name="Miasto"><br><br>

                Województwo<br>

                <select name="Województwo" value="Wybierz">
                    <option>Wybierz</option>
                    <option value="dolnośląskie">dolnośląskie</option>
                    <option value="mazowieckie">mazowieckie</option>
                    <option value="łódzkie">łódzkie</option>
                    <option value="opolskie">opolskie</option>
                    <option value="śląskie">śląskie</option>
                    <option value="małopolskie">małopolskie</option>
                    <option value="podkarpackie">podkarpackie</option>
                    <option value="lubelskie">lubelskie</option>
                    <option value="świętokrzyskie">świętokrzyskie</option>
                    <option value="łódzkie">łódzkie</option>
                    <option value="wielkopolskie">wielkopolskie</option>
                    <option value="lubuskie">lubuskie</option>
                    <option value="zachodniopomorskie">zachodniopomorskie</option>
                    <option value="pomorskie">pomorskie</option>
                    <option value="podlaskie">podlaskie</option>
                    <option value="lubelskie">lubelskie</option>
                </select><br><br>

                Kod pocztowy<br>

                <input type="text" name="Kod pocztowy"><br><br>
            </fieldset>
        </form>

        <form>
            <span class="testowa">
            <input type="checkbox" name="Akceptuję regulamin"> Akceptuję </span> <a href="https://www.google.com"
                                                                                    target="_blank"><span id="header">regulamin</span>
            </br></a>
            <input type="checkbox" name="Zgoda" value="Zgoda"> Wyrażam zgodę na otrzymywanie informacji
            marketingowych</br>
        </form>

        <br>

        <input type="submit" name="Rejestruj" value="Rejestruj">
    </div>

</form>

</body>
</html>
